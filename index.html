<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron">
        <h2>Weather Dashboard</h2>
    </header>

    <div
        class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
        <div id="search-container" class="col-12 col-md-3 bg-light p-3">
            <h1 class="text-primary">Search for a City</h1>
            <form id="search-form" class="mb-2 order_submit">

                <input id="search-input" class="form-input w-100 " type="text" onfocus="this.value=''"
                    placeholder="Search!">
                <button class="btn btn-info btn-block">Search</button>

                <div id="city-0" class="form-input w-100 store-city" type="text">
                    <button class="btn btn-info btn-block"></button>
                </div>

                <div id="city-1" class="form-input w-100  store-city" type="text">
                    <button class="btn btn-info btn-block"></button>
                </div>

                <div id="city-2" class="form-input w-100 store-city" type="text">
                    <button class="btn btn-info btn-block"></button>
                </div>

                <div id="city-3" class="form-input w-100 store-city" type="text">
                    <button class="btn btn-info btn-block"></button>
                </div>

                <div id="city-4" class="form-input w-100 store-city" type="text">
                    <button class="btn btn-info btn-block"></button>
                </div>

                <div id="city-5" class="form-input w-100 store-city" type="text">
                    <button class="btn btn-info btn-block"></button>
                </div>

                <div id="city-6" class="form-input w-100 store-city" type="text">
                    <button class="btn btn-info btn-block"></button>
                </div>

                <div id="city-7" class="form-input w-100 store-city" type="text">
                    <button class="btn btn-info btn-block"></button>
                </div>

            </form>




        </div>

        <div id="result" class="col-12 col-md-9 p-3 text-light">



            <div class="d-flex flex-row justify-content-between bd-highlight mb-3">
                <div id="cardgroup" class="card-deck no-display">

                    <div id=card-0 class="card border-info mb-3" style="max-width: 18rem;">
                        <div class="card-body text-info  no-display">
                            <h5 class="info-card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div id=card-1 class="card border-info mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="info-card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div id=card-2 class="card border-info mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="info-card-title"></h5>
                            <p class="card-text">.</p>
                        </div>
                    </div>
                    <div id=card-3 class="card border-info mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="info-card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div id=card-4 class="card border-info mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="info-card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>

</body>


</html>
